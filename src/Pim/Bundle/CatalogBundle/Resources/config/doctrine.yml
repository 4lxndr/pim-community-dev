services:
    pim_catalog.event_subscriber.resolve_target_repository:
        class: %pim_catalog.event_subscriber.resolve_target_repository.class%
        public: false
        tags:
            - { name: doctrine.event_subscriber }

    # deprecetad: will be removed in 1.4

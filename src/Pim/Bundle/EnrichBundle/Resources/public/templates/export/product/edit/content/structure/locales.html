<label class="control-label required"><%- __('pim_enrich.export.product.filter.locales.title') %></label>
<div class="controls">
    <select class="select2" multiple<%- isEditable ? '' : ' disabled' %>>
        <% _.each(availableLocales, function (locale) { %>
            <option value="<%- locale %>" <%- _.contains(locales, locale) ? 'selected' : '' %>><%- locale %></option>
        <% }); %>
    </select>
    <div class="icons-container">
        <i class="icon-info-sign" data-toggle="tooltip" data-placement="right" data-original-title="<%- __('pim_enrich.export.product.filter.locales.help') %>"></i>
    </div>
</div>

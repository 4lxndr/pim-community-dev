<header>
    <ul class="nav nav-tabs form-tabs">
        <% _.each(state.tabs, function (tab) { %>
            <li <% if (state.currentTab === tab.code) { %> class="active"<% } %> data-tab="<%= tab.code %>">
                <a><%= tab.label %></a>
            </li>
        <% }); %>
    </ul>
</header>
<div class="form-container">
    <div class="tab-container tab-content">
        <% _.each(state.tabs, function (tab) { %>
            <div class="tab-pane<%= state.currentTab === tab.code ? ' active' : '' %>" data-tab="<%= tab.code %>"></div>
        <% }); %>
    </div>
</div>

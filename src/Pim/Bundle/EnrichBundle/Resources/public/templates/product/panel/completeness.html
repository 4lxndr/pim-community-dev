<% _.each(completenesses, function(locales, channel) { %>
    <div class="completeness-block" data-closed="false">
        <header><span class="channel" data-channel="<%= channel %>"><%= channel %></span><span class="btn"><i class="icon-angle-down"></i></span></header>
        <div class="content">
            <% _.each(locales, function(completeness, locale) { %>
                <div>
                    <span class="locale" data-locale="<%= locale %>"><%= i18n.getFlag(locale) %></span>
                    <div class="progress <%= completeness.completeness.ratio === 100 ? 'progress-success' : 'progress-warning' %>">
                      <div class="bar" style="width: <%= completeness.completeness.ratio %>%;"></div>
                    </div>
                    <div class="missing"><%= completeness.completeness.missing %> missing values: <span class="missing-attributes"><%= completeness.missing.join(' - ') %></span></div>
                </div>
            <% }); %>
        </div>
    </div>
<% }); %>

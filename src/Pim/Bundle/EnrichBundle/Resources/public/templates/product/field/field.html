<div class="<%= type %>-field form-field <%= editMode %>">
    <header>
        <label><%= label %></label>
        <span class="field-info pull-right">
            <% if (attribute.scopable || attribute.scopable) { %>
                <span class="field-context">
                    <% if (attribute.scopable) { %> <span><%= context.scope %></span> <% } %>
                    <% if (attribute.localizable) { %> <span><%= i18n.getFlag(context.locale) %></span> <% } %>
                </span>
            <% } %>
        </span>
        <% if (context.optional && 'edit' === editMode) { %><i class="icon-remove remove-attribute" data-attribute="<%= attribute.code %>" data-toggle="tooltip" title="Remove this attribute"></i><% } %>
    </header>
    <div class="field-input">
    </div>
    <footer>
        <div class="footer-elements-container">

        </div>
    </footer>
</div>
<div class="comparision-elements-container">

</div>

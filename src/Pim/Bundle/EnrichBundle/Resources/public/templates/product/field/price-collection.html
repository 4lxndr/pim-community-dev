<% if (!value.value) { %>
    <% _.each(currencies, function (currency) { %>
        <div class="input-append price-input">
            <input type="number" pattern="(\d+(.\d+)?)" data-locale="<%= value.locale %>" data-scope="<%= value.scope %>" data-currency="<%= currency.code %>" value="" <%= editMode === 'view' ? 'disabled' : '' %>>
            <span class="add-on"><%= currency.code %></span>
        </div>
    <% }) %>
<% } else { %>
    <% _.each(value.value, function (price) { %>
        <div class="input-append price-input">
            <input type="number" pattern="(\d+(.\d+)?)" data-locale="<%= value.locale %>" data-scope="<%= value.scope %>" data-currency="<%= price.currency %>" value="<%= price.data %>" <%= editMode === 'view' ? 'disabled' : '' %>>
            <span class="add-on"><%= price.currency %></span>
        </div>
    <% }) %>
<% } %>

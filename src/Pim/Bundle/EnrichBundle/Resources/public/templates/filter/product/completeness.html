<select class="" name="filter-operator"<%- isEditable ? '' : ' disabled' %>>
    <% _.each(operatorChoices, function (operatorChoice) { %>
        <option value="<%- operatorChoice %>"<%- operator === operatorChoice ? ' selected' : '' %>>
            <%- __('pim_enrich.export.product.filter.completeness.operators.' + operatorChoice) %>
        </option>
    <% }); %>
</select>

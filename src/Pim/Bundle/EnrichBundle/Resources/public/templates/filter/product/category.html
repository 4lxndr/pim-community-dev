<div class="AknTextField <%- !isEditable ? 'AknTextField--disabled' : 'AknTextField--withRightButton' %>">
    <%- labelInfo %>
    <% if (isEditable) { %>
    <button type="button" class="AknButton AknButton--action AknButton--withIcon AknButton--little edit" title="<%- titleEdit %>">
        <i class="AknButton-icon icon-pencil"></i><%- labelEdit %>
    </button>
    <% } %>
</div>
